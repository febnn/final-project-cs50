{%extends 'intro.html'%} {%block form%}

<div class="intro_cont">
  <a href="/login"><div class="login_btn">Login</div></a>
  <div class="signup_btn active">Sign Up</div>
  <form class="login_form">
    <input
      autofocus
      type="text"
      placeholder="username"
      class="username_input"
    />
    <input type="password" placeholder="password" class="password_input" />
    <input
      type="password"
      placeholder="repeat password"
      class="password_input"
    />
    <button class="submit_button">Sign Up</button>
  </form>
</div>

{%endblock%}
